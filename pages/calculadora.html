<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Calculadora</title>
</head>

<body class="flex flex-col items-center max-w-[375px] xl:max-w-[1440px] bg-[#c5e4e7] h-screen justify-end xl:justify-center relative">

    <img class=" max-h-20 max-w-20 absolute top-8" src="../images/logo.svg" alt="logo splitter">
    <div id="contenedorblanco" class="bg-white gap-4 flex flex-col w-full rounded-t-4xl h-[780px] xl:max-h-[425px]  xl:max-w-[830px]  xl:flex-row xl:py-[30px] xl:justify-center items-center  xl:gap-14  xl:rounded-b-4xl xl:px-8">

        <div class="xl:h-full xl:max-w-[340px]">
            <!--INPUT BILL///////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
        <div class="flex flex-col px-8 xl:px-0">
            <p class="text-left text-[18px] xl:text-[14px] font-bold text-[#5e7a7d] mt-8 xl:mt-4 mb-2 xl:mb-1">Bill</p>
            <div class="flex flex-row justify-between relative">
                <img class="absolute top-1/2 -translate-y-1/2 ml-[20px]" src="../images/icon-dollar.svg"
                    alt="signo dollar">
                <input class="bg-[#F2F8F9] w-full h-[50px] text-right rounded-[10px] text-[30px] font-bold focus:outline-none focus:border-2 focus:border-[#26c0ab]" type="number"
                    placeholder="0">
            </div>
        </div>
        <!--SECCION DE LOS BOTONES DE PORCENTAJE////////////////////////////////////////////////////////////////////////////////////-->
        <div class="px-8 xl:px-0 flex flex-col">
            <p class="text-left text-[18px] xl:text-[14px] font-bold text-[#5e7a7d] mb-4 xl:mb-2 mt-3">Select Tip %</p>
            <div id="grid" class="grid grid-cols-2 xl:grid-cols-3 gap-4 w-full xl:max-w-[350px] h-52 xl:h-25 text-[30px] xl:text-[20px] text-white font-bold ">
                <input class="bg-[#00494d] rounded-[10px] cursor-pointer hover:bg-[#9fe7df] hover:text-[#00494d] focus:bg-[#26c0ab] focus:text-[#00494d]" type="button" value="5%">
                <input class="bg-[#00494d] rounded-[10px] cursor-pointer hover:bg-[#9fe7df] hover:text-[#00494d] focus:bg-[#26c0ab] focus:text-[#00494d]" type="button" value="10%">
                <input class="bg-[#00494d] rounded-[10px] cursor-pointer hover:bg-[#9fe7df] hover:text-[#00494d] focus:bg-[#26c0ab] focus:text-[#00494d]" type="button" value="15%">
                <input class="bg-[#00494d] rounded-[10px] cursor-pointer hover:bg-[#9fe7df] hover:text-[#00494d] focus:bg-[#26c0ab] focus:text-[#00494d]" type="button" value="25%">
                <input class="bg-[#00494d] rounded-[10px] cursor-pointer hover:bg-[#9fe7df] hover:text-[#00494d] focus:bg-[#26c0ab] focus:text-[#00494d]" type="button" value="50%">
                <input class="bg-[#F2F8F9] rounded-[10px] text-[#5e7a7d] text-center" type="number" placeholder="Custom">
            </div>
        </div>
        <!--INPUT NUMBER OF PEOPLE/////////////////////////////////////////////////////////////////////////////////////////////////-->
        <div id="people" class="px-8 xl:px-0 mt-4 xl:mt-8">
            <p class="text-left text-[18px] xl:text-[14px] font-bold text-[#5e7a7d] mb-2">Number of People</p>
            <div class="flex flex-row justify-between relative">
                <img class="absolute top-1/2 -translate-y-1/2 ml-[20px]" src="../images/icon-person.svg"
                    alt="icono persona">
                <input
                    class="bg-[#F2F8F9] w-full h-[48px] text-right rounded-[10px] text-[30px] font-bold focus:outline-none focus:border-2 focus:border-[#26c0ab]"
                    type="number" placeholder="0">
            </div>
        </div>

        </div>
        
        <!--RESULTADOS /////////////////////////////////////////////////////////////////////////////////////////////////-->
        <div class="w-[320px] px-6 pt-8 flex flex-col bg-[#00494d] h-65 xl:h-full  xl:max-w-[350px]  xl:py-[25px] rounded-2xl gap-4">
            <div class="flex justify-between items-center">
                <div class="flex flex-col justify-center xl:mt-4">
                    <p class="font-bold text-white ">Tip Amount</p>
                    <p class="font-bold text-[#5e7a7d]">/ person</p>
                </div>
                <p class="text-[35px] font-bold text-[#26c0ab]">$4.27</p>
            </div>

            <div class="flex justify-between items-center mb-4 xl:mb-18">
                 <div class="flex flex-col justify-center">
                    <p class="font-bold text-white">Total</p>
                    <p class="font-bold text-[#5e7a7d]">/ person</p>
                </div>
                <p class="text-[35px] font-bold text-[#26c0ab]">$32.79</p>
            </div>

            <input class="bg-[#5e7a7d] w-full h-[50px] rounded-[5px] text-2xl font-bold text-gray-700 cursor-pointer hover:bg-[#9fe7df] focus:bg-[#26c0ab]" type="button" value="RESET">
        </div>

    </div>

</body>

</html>

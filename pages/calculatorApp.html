<html lang="en">

<head>

<body class="w-[375] flex flex-col bg-[#7f9c9f]">
    <div>
        <img src="../images/logo.svg" alt="">
    </div>

    <div class="">

        <div class="bg-white max-w-93.75  h-130 flex flex-col px-7.5 justify-center gap-4">

            <div class="w-full">
                <p>Bill</p>
                <input type="text" placeholder="142.55">
            </div>
            <div>
                <p>Select Tip %</p>
                <div class="grid grid-cols-2 gap-4 w-full h-24 text-[24px] text-white">
                    <input class="bg-[#00494d]" type="button" value="5%">
                    <input class="bg-[#00494d]" type="button" value="10%">
                    <input class="bg-[#00494d]" type="button" value="15%">
                    <input class="bg-[#00494d]" type="button" value="25%">
                    <input class="bg-[#00494d]" type="button" value="50%">
                    <input class="bg-[#c5e4e7]" type="button" value="Custom">

            </div>
            <div>
                <p>Number of people</p>
                <input type="text" placeholder="5">
            </div>
        </div>

        <div class="bg-white w-full h-67.5 px-6.25">
             <div class="bg-[#00494d] h-65 max-w-85 rounded-[20px] px-[25px] py-[25px] flex flex-col justify-center gap-5">
            <div class="flex flex-row justify-between content-center">
                <div class="flex flex-col">
                    <p class="text-white font-bold">Tip Amount</p>
                    <p class="text-[#5e7a7d] font-bold">/ person</p>
                </div>
                <div class="text-[#26c0ab] text-[35px] font-bold text-center">$4.27</div>                
            </div>
            <div class="flex flex-row justify-between content-center">
                <div  class="flex flex-col">
                    <p class="text-white font-bold">Total</p>
                    <p class="text-[#5e7a7d] font-bold">/ person</p>
                </div>
                <div class="text-[#26c0ab] text-[35px] font-bold text-center">32.79</div> 
            </div>
            <button class="bg-[#26c0ab] text-[#00494d] font-bold w-full h-12.5 rounded-2xl">RESET</button>
        </div>

        </div>

       

    </div>
